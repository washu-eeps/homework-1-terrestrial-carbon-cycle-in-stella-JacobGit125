name: Autograde HW1

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  grade:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Find submission
        run: |
          echo "Looking for .stmx files..."
          ls -la *.stmx 2>/dev/null || echo "No .stmx files in root"

      - name: Run autograder
        run: |
          pytest tests/ -v --tb=short
